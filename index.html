<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/842fd3a6d2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group mb-3 search">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              aria-label="enter-city"
              aria-describedby="button-addon2"
              id="search-city"
            />
            <button
              class="btn btn-outline-secondary searchbutton"
              type="submit"
              id="button-addon2"
            >
              🔍
            </button>
          </div>
        </form>
        <h1 id="city-input">Frankfurt</h1>
        <h2 id="current_date"></h2>
        <br />
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-sign">
              <img src="" alt="Clear" id="icon" />
            </div>
          </div>
        <div class="col-6 details">
          <span class="temperature" id="current_temperature">17</span>
          <span class="celsius">°C</span>
          <div class="sky" id="condition">Partly cloudy</div>
          <span class="wind">Wind:</span>
          <span class="wind" id="wind-speed">13</span>
          <span class="wind">km/h</span>
          <div>
           <span class="humidity">Humidity:</span>
          <span class="humidity" id="humidity-input">13</span>
          <span class="humidity">%</span></div>
        </div>
      </div>
      <hr />
      <div class="forecast">
        <div class="container">
          <div class="row">
            <div class="col-2">
              TUE
              <div>🌤</div>
            </div>
            <div class="col-2">
              WED
              <div>☀️</div>
            </div>
            <div class="col-2">
              THU
              <div>🌧</div>
            </div>
            <div class="col-2">
              FRI
              <div>🌤</div>
            </div>
            <div class="col-2">
              SAT
              <div>☁</div>
            </div>
            <div class="col-2">
              SUN
              <div>🌤</div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2">23°C</div>
            <div class="col-2">24°C</div>
            <div class="col-2">22°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">18°C</div>
            <div class="col-2">16°C</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <a href="https://github.com/Vanessa3009/my-weather-app"
          >Open-source code</a
        >
        by Vanessa Dressler
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
